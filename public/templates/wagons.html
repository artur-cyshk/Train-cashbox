<div class="container-fluid">
  <div class="row">
    <nav class="navbar">
        <div class="menu">
          <a href="#/getShedule">Расписание</a>
          <a href="#/personalCabinet/{{userId}}">Личный кабинет</a>
          <a href="#/logOut">Выйти</a>
        </div>
    </nav>
  </div>
  </div>
</div>
<div class="row col-md-6 col-md-offset-3">
  <div class="alert alert-danger text-center" ng-if="error.cash" role="alert">{{error.cash}}</div>
  <div class="panel panel-primary">
    <div class="panel-heading">Личные данные</div>
        <div class="panel-body personal">
            <div class="form-group text-center">
                <label for="username" class="col-md-3 control-label">Имя</label>
                <div class="col-md-9">
                  <div class="input-group">
                    <span class="input-group-addon" id="userAddon">
                      <span class="glyphicon glyphicon-user" aria-hidden="true"></span>
                    </span>
                      <input type="text" required name="firstName" class="form-control" ng-model="user.firstName" aria-describedby="userAddon" id="firstName" placeholder="Имя">
                    </div>
                </div>
            </div>
            <div class="form-group text-center">
                <label for="email" class="col-md-3 control-label">Фамилия</label>
                <div class="col-md-9">
                  <div class="input-group">
                    <span class="input-group-addon" id="userAddon">
                      <span class="glyphicon glyphicon-user" aria-hidden="true"></span>
                    </span>
                      <input type="text" required name="secondName" class="form-control" ng-model="user.secondName" aria-describedby="userAddon" id="secondName" placeholder="Фамилия">
                    </div>
                </div>
            </div>
            <div class="form-group text-center">
                <label for="username" class="col-md-3 control-label">Отчество</label>
                <div class="col-md-9">
                  <div class="input-group">
                    <span class="input-group-addon" id="userAddon">
                      <span class="glyphicon glyphicon-user" aria-hidden="true"></span>
                    </span>
                      <input type="text" required name="lastName" class="form-control" ng-model="user.lastName" aria-describedby="userAddon" id="lastName" placeholder="Отчество">
                    </div>
                </div>
            </div>
            <div class="form-group text-center">
                <label for="username" class="col-md-3 control-label">Номер паспорта</label>
                <div class="col-md-9">
                  <div class="input-group">
                      <span class="input-group-addon" id="userAddon">
                        <span class="glyphicon glyphicon-user" aria-hidden="true"></span>
                      </span>
                      <input type="text" required name="passportNumber" class="form-control" ng-model="user.passportNumber" aria-describedby="userAddon" id="passportNumber" placeholder="Паспорт">
                  </div>
                </div>
            </div>
      </div>
  </div>
    <div class="panel panel-info">
        <div class="panel-heading">
          Вагон/Место
        </div>
        <div class="panel-body">
          <div class="row">
                <div class="col-md-3"><label>Выберите вагон</label></div>
                <div class="col-md-5">
                    <select class="col-md-12" ng-options="wagon as wagon.number for wagon in wagons" 
                    ng-model="user.wagon" ng-change="getPlaces()">
                    </select>
                </div>
                <div class="col-md-4" ng-if="user.wagon">{{user.wagon.type}} {{user.wagon.percentPrice}} $</div>
          </div>
          <div ng-if="user.wagon" class="row">
                  <div class="col-md-3">
                  <label>Выберите место</label>
                  </div>
                  <div class="col-md-5">
                    <select class="col-md-12" ng-model="user.place">
                      <option ng-repeat="place in places">{{place.placeNumber}}</option>
                    </select>
                  </div>
          </div>
        </div>
  </div>
  <input type="button" ng-if="user.place" class="btn btn-primary col-md-12" value="Купить билет" ng-click="addTicket()">
</div>
