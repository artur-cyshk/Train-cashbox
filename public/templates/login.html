<div class="contrainer">
	<div class="container login">
		<div class="row login">
			<form class="form-horizontal col-md-6 col-md-offset-3" ng-submit="checkUserData()">
				<div class="form-group text-center">
					<div class="text-right">
					   	<a href="#/getShedule">	<span aria-hidden="true" class="glyphicon glyphicon-remove"></span></a>
					</div>
				</div>
			 	<div class="form-group text-center">
				    <label for="username" class="col-md-3 control-label">Логин</label>
				    <div class="col-md-9">
				    	<div class="input-group">
					    	<span class="input-group-addon" id="userAddon">
								<span class="glyphicon glyphicon-user" aria-hidden="true"></span>
							</span>
					      	<input type="text" class="form-control" ng-model="user.username" aria-describedby="userAddon" id="username" placeholder="Логин">
				      	</div>
				    </div>
				</div>
				<div class="form-group text-center">
				    <label for="password" class="col-md-3 control-label">Пароль</label>
				    <div class="col-md-9">
				      <div class="input-group">
						<span class="input-group-addon" id="passwordAddon">
							<span class="glyphicon glyphicon-lock" aria-hidden="true"></span>
						</span>
						<input type="password" class="form-control" ng-model="user.password" aria-describedby="passwordAddon" id="password" placeholder="Пароль">
					  </div>
				    </div>
				</div>
				<div class="form-group">
					<div class="col-md-offset-3 col-xs-6 col-md-4">
				    	<button type="submit" class="btn btn-success col-xs-12 col-md-12">Войти</button>
				    </div>
				    <div class="col-xs-6 col-md-offset-1 col-md-4">
				    	<a href="#/registration"><input type="button" class="btn btn-default col-xs-12 col-md-12" value="Регистрация"></a>
				    </div>
				</div>
				<div class="form-group">
					<div ng-if="checkError()" class="col-md-9 col-md-offset-3 alert alert-danger" role="alert">{{error}}</div>
				</div>
			</form>

		</div>
	</div>
</div>
