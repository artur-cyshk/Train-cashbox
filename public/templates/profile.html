<div class="row-fluid">
		<nav class="navbar">
		 	<div class="menu">
		 		<a href="#/getShedule">Расписание</a>
				<a href="#/personalCabinet/{{user.userId}}">Личный кабинет</a>
		 		<a href="#/logOut">Выйти</a>
			</div>
		</nav>
</div>
<div class="contrainer-fluid">
	<div class="container-fluid ">
		<div class="row-fluid ">
			<form class="form-horizontal col-md-6 col-md-offset-3" ng-submit="editUser()">
			<div class="panel panel-primary">
				<div class="panel-heading">Профиль</div>
				<div class="panel-body profilePanel">
				 	<div class="form-group text-center">
					    <label for="username" class="col-md-3 control-label">Логин</label>
					    <div class="col-md-9">
					    	<div class="input-group">
						    	<span class="input-group-addon" id="userAddon">
									<span class="glyphicon glyphicon-user" aria-hidden="true"></span>
								</span>
						      	<input type="text" required name="username" class="form-control" ng-model="user.username" aria-describedby="userAddon" id="username" placeholder="Логин">
					      	</div>
					      	<span class="error">{{error.usernameLength}}{{servError.nameError}}</span>
					    </div>
					</div>
					<div class="form-group text-center">
					    <label for="email" class="col-md-3 control-label">E-mail</label>
					    <div class="col-md-9">
					    	<div class="input-group">
						    	<span class="input-group-addon" id="userAddon">
									<span aria-hidden="true">@</span>
								</span>
						      	<input type="email" required name="email" class="form-control" ng-model="user.email" aria-describedby="userAddon" id="email" placeholder="E-mail">
					      	</div>
					      	<span class="error">{{servError.emailError}}</span>
					    </div>
					</div>
					<div class="form-group text-center">
					    <label for="username" class="col-md-3 control-label">Счёт</label>
					    <div class="col-md-9">
					    	<div class="input-group">
						      	<input  type="number" required name="cash" class="form-control" ng-model="user.cash" aria-describedby="userAddon" id="cash" placeholder="Счёт">
						      	<span name="cashSpan" class="input-group-addon" id="userAddon">
									<span aria-hidden="true">$</span>
								</span>
					      	</div>
					      	<span class="error">{{servError.cashError}}</span>
					    </div>
					</div>
				</div>
			</div>
			<div class="panel panel-info">
				<div class="panel-heading">Пароль(Чтобы изменить нужно ввести все поля)</div>
				<div class="panel-body">
						<div class="form-group text-center">
						    <label for="password" class="col-md-3 control-label">Старый пароль</label>
						    <div class="col-md-9">
						      <div class="input-group">
								<span class="input-group-addon" id="passwordAddon">
									<span class="glyphicon glyphicon-lock" aria-hidden="true"></span>
								</span>
								<input type="password" class="form-control" ng-model="user.oldPassword" aria-describedby="passwordAddon" id="oldPassword" placeholder="Пароль">
							  </div>
							  <span class="error">{{servError.passwordError}}</span>
						    </div>
						</div>
						<div class="form-group text-center">
						    <label for="password" class="col-md-3 control-label">Новый пароль</label>
						    <div class="col-md-9">
						      <div class="input-group">
								<span class="input-group-addon" id="passwordAddon">
									<span class="glyphicon glyphicon-lock" aria-hidden="true"></span>
								</span>
								<input type="password" class="form-control" ng-model="user.newPassword" aria-describedby="passwordAddon" id="newPassword" placeholder="Новый пароль">
							  </div>
							  <span class="error">{{error.newPassword}}</span>
						    </div>
						</div>
						<div class="form-group text-center">
						    <label for="password" class="col-md-3 control-label">Повторите пароль</label>
						    <div class="col-md-9">
						      <div class="input-group">
								<span class="input-group-addon" id="passwordAddon">
									<span class="glyphicon glyphicon-lock" aria-hidden="true"></span>
								</span>
								<input type="password" class="form-control" ng-model="user.repeatNewPassword" aria-describedby="passwordAddon" id="repeatNewPassword" placeholder="Новый пароль">
							  </div>
							  <span class="error">{{error.equalPasswords}}</span>
						    </div>
						</div>
				</div>
			</div>
			<div class="form-group">
				<div class=" col-xs-12 col-md-12">
			    	<button type="submit" class="btn btn-success col-xs-12 col-md-12">Изменить</button>
			    </div>
			</div>
			</form>
		</div>
	</div>
