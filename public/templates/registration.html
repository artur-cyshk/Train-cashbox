	<div class="container login">
		<div class="row login">
			<form class="form-horizontal col-md-6 col-md-offset-3" role="form" ng-submit="registrUser()" data-toggle="validator">
					<div class="form-group text-center">
						<div class="text-right">
						   	<a href="#/getShedule">	<span aria-hidden="true" class="glyphicon glyphicon-remove"></span></a>
						</div>
					</div>
				  	<div class="form-group text-center">
					    <label for="username" class="col-md-3 control-label">Логин</label>
					    <div class="col-md-9">
					    	<div class="input-group">
						    	<span class="input-group-addon" id="userAddon">
									<span class="glyphicon glyphicon-user" aria-hidden="true"></span>
								</span>
						      	<input type="text" class="form-control" required ng-change="uniqueLogin()" required ng-model="user.login" aria-describedby="userAddon" id="username" placeholder="Логин">
					      	</div>
					      	<span class="error">{{error.userLength}} {{realTimeUniqueLoginCheck}}</span>     	
					    </div>
					</div>
					<div class="form-group text-center">
					    <label for="email" class="col-md-3 control-label">E-mail</label>
					    <div class="col-md-9">
					    	<div class="input-group">
						    	<span class="input-group-addon" id="emailAddon">
									@
								</span>
						      	<input type="email" class="form-control" required ng-change="uniqueEmail()" ng-model="user.email" aria-describedby="emailAddon" id="email" placeholder="E-mail">
					      	</div>
					      	<span class="error"> {{realTimeUniqueEmailCheck}}</span>
					    </div>
					</div>
					<div class="form-group text-center">
					    <label for="password" class="col-md-3 control-label">Пароль</label>
					    <div class="col-md-9">
					      <div class="input-group">
							<span class="input-group-addon" id="passwordAddon">
								<span class="glyphicon glyphicon-lock" aria-hidden="true"></span>
							</span>
							<input type="password" class="form-control" id="password" required ng-model="user.password" aria-describedby="passwordAddon" placeholder="Пароль">
						  </div>
						  <span class="error">{{error.passwordLength}}</span>
					    </div>
					</div>
					<div class="form-group text-center">
					    <label for="password" class="col-md-3 control-label">Повторный пароль</label>
					    <div class="col-md-9">
					      <div class="input-group">
							<span class="input-group-addon" id="passwordAddon">
								<span class="glyphicon glyphicon-lock" aria-hidden="true"></span>
							</span>
							<input type="password" class="form-control" required ng-model="user.secPassword" aria-describedby="passwordAddon" id="secPassword" placeholder="Повторный пароль">
						  </div>
						  <span class="error">{{error.passwordEqual}}</span>
					    </div>
					</div>
					<div class="form-group">
							<div class="col-md-offset-3 col-md-9">
						    	<button type="submit" class="btn btn-success col-xs-12 col-md-12">Зарегистрироваться</button>
						    </div>
					</div>
			</form>
		</div>
	</div>
